name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  frontend:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      # Setup Bun
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.3
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Run tests
        # Assuming tests exist, if not this might fail if no test files found, but we will add tests soon.
        # For now, echo a message or run actual test logic if available.
        run: bun test || echo "No tests yet"
      
      - name: Build
        run: bun build src/index.tsx --outdir dist --minify

  backend:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run tests
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/test_db
        # Similar logic, if no tests yet, skip or allow fail
        run: pytest || echo "No tests yet"
